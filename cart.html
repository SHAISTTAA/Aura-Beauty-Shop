<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Beauty Shop - Your Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">AURA.</a>
        <nav>
            <a href="catalog.html">Shop All</a>
            <a href="cart.html" class="cart-link">
                Cart (<span id="cart-count">0</span>)
            </a>
        </nav>
    </header>

    <main class="container">
        <h1 class="page-title">Your Shopping Bag</h1>
        
        <section id="cart-items">
            <p id="empty-cart-message" style="text-align: center; margin-top: 50px; display: none;">Your cart is empty. Start shopping!</p>
        </section>
        
        <section id="cart-summary" class="cart-summary">
            <div class="summary-line">
                <span>Subtotal:</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <div class="summary-line total-line">
                <strong>Total:</strong>
                <strong id="cart-total">$0.00</strong>
            </div>
            <button class="checkout-button">Proceed to Checkout</button>
        </section>
    </main>
    
    <script type="module" src="js/products.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/cart.js"></script>
</body>
</html>
